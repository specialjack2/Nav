<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>photo_album_effect</title>
		<style type="text/css">
			.box{
				width: 884px;
				height: 400px;
				background: url(img/bg.gif);
				margin: 0px auto;
			}
			.box img{
				width: 65px;
				border-right: 2px solid white;
				height: 400px;
				float: left;
			}
			
			.box img:hover{
				width: 600px;
				height: 400px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/child1.jpg" >
			<img src="img/child2.jpg" >
			<img src="img/child3.jpg" >
			<img src="img/child4.jpg" >
			<img src="img/child5.jpg" >
		</div>
	</body>
</html>
